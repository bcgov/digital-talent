name: Enforce Pull Request Rules

on:
  pull_request:

jobs:
  check_branch:
    runs-on: ubuntu-20.04
    steps:
      - name: Check Pull Requests Against `main`
        if: ${{ github.base_ref == 'main' && !contains(fromJson('["develop", "changeset-release/main"]'), github.head_ref) }}
        run: |
          echo "Error: You can only merge to `main` from `develop`."
          exit 1
